<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact NASA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

    <!-- insert nasa image into main -->
    <!-- 850 px wide and 450px high -->
        <H1>N A S A</H1>
        
    </main>
    
    <br>
    
    <section>

        <!-- This part of the site will be for the bottom 3 sections -->
        <!-- 850 px wide and 450px high -->

        <div> 

            <!-- Social Media - width 270px - height 324px-->
            <h3>Social Media</h3>
            <p>Twitter - <a href="https://mobile.twitter.com/nasa/with_replies" target="_blank">@nasa</a></p>
            <p>Facebook - <a href="https://www.facebook.com/NASA" target="_blank">fb.com/nasa</a></p>
            <p>Instagram - <a href="https://www.instagram.com/nasa/?hl=en" target="_blank">@nasa</a></p>
            <p>Youtube - <a href="https://www.instagram.com/nasa/?hl=en" target="_blank">youtube.come/NASA</a></p>

        </div>
            <!-- 20px wide 324px height spacer  -->
        <div>

            <!-- Office Info - width 270px - height 324px -->
            <h3>Office Info</h3>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>

        </div>
             <!-- 20px wide 324px height spacer  -->

        <div>
            
            <!-- contact us - width 270px - height 324px -->
            <h3>Contact Us</h3>

                <form action="">
                    <p><label for="name">Name</label></p>
                    <p><input type="text" class="name" id="name" name="name"></p>
                    <p><label for="message">Message</label></p>
                    <p><textarea type="text" class="message" id="message" name="message" rows="3"></textarea></p>
                    <p><input type="submit" class="button" id="button" value="send"></p>
                </form>
           
        </div>

    </section>
</body>
</html>
